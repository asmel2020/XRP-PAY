    networks:
      brige:
        aliases:
          - back-end
    depends_on:
      - db
  ## client web
  client:
    build: ./client/
    ports:
      - "80:80"
    environment:
      VITE_BASE_URL: http://back-end:8000
    networks:
      brige:
        aliases:
          - client
    depends_on:
      - db
      - back-end

networks:
